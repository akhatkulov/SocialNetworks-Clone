<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- header part -->
            <div class="header">
                <div class="userimg">
                    <img src="./pics/user.jpg" class="cover">
                </div>
                <ul class="nav-icons">
                    <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                    <li><ion-icon name="chatbox-ellipses"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical-outline"></ion-icon></li>
                </ul>
            </div>
            <!-- search chat part -->
            <div class="search-chat">
                <div>
                    <ion-icon name="search-outline"></ion-icon><input type="text" placeholder="Search">
                </div>
            </div>
            <!-- chat list part -->
             <div class="chat-list">
                
             </div>
        </div>

        <div class="right-side">

        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
